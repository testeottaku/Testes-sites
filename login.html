<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar | Guilda HUB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-glow"></div>

    <div class="auth-card">
      <a class="back" href="./landing.html" aria-label="Voltar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg> Voltar
      </a>

      <div class="auth-brand">
        <div class="brand-mark" style="color:#fff"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg></div>
        <h1>Entrar</h1>
        <p>Acesse o painel da sua guilda.</p>
      </div>

      <form action="./dashboard.html" method="get">
        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" placeholder="seuemail@exemplo.com" required />
        </div>

        <div class="field">
          <label class="label" for="password">Senha</label>
          <input class="input" id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="auth-actions">
          <button class="btn-green" type="submit">Entrar</button>
          <a class="btn btn-outline" href="./landing.html" style="text-align:center; border-radius:14px; padding:14px 22px; font-weight:900">Criar conta (demo)</a>
        </div>

        <p class="small-note">Versão estática: sem autenticação real. Este botão só abre o painel.</p>
      </form>
    </div>
  </div>
</body>
</html>
